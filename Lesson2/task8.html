<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function power(val, pow) {

            if (pow == 0) return 1; // базовый случай

            if (pow >= 1) return power(val, pow - 1) * val;

            if (pow <= -1) return power(val, pow + 1) / val;
        }

        const val = +prompt(`Введите число`)
        const pow = +prompt(`Введите степень`)

        alert(`${val} ^ ${pow} = ${power(val, pow)}`)

    </script>
</body>

</html>

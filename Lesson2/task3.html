<body>
    <script>
        /*3. Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
        o если a и b положительные, вывести их разность;
        o если а и b отрицательные, вывести их произведение;
        o если а и b разных знаков, вывести их сумму;
        Ноль можно считать положительным числом.*/

        let a = 5;
        let b = 10;

        function action_by_value(a = 0, b = 0) {
            if (a >= 0 & b >= 0) return `Оба чилса положительные, их разница = ${a - b}`
            if (a < 0 & b < 0) return `Оба чилса отрицательные, их произведение = ${a * b}`
            if (a < 0 & b >= 0 | a >= 0 & b < 0) return `Чилса разные по знаку, их сумма = ${a * b}`
        }

        console.log(action_by_value(a, b));
        console.log(action_by_value(-a, -b));
        console.log(action_by_value(-a, b));
        console.log(action_by_value(a, -b));

    </script>

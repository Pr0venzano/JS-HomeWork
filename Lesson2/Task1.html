<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>

<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // -> 2  ++ перед переменной означает что сперва производится увеличение, потом чтение (операции везде производятся слева направо)
        d = b++; alert(d); // -> 1  сперва производится чтение переменной b, рещультат записывается в переменную d (1), затем b увеличивается на 1 : b=2
        c = (2 + ++a); alert(c); // -> 5  к 2 прибавляется увеличенное на 1 значение переменной a (см строку 12): a = 2 + 1 = 3, c = 2 + (2 + 1) = 5 
        d = (2 + b++); alert(d); // -> 4  к 2 прибавляется значение переменной b, которая = 2 (см строку 13), затем b увеличивается на 1: d = 2 + 2 = 4, b = 2 +1 = 3 
        alert(a); // -> 3  подтверждение строки 14
        alert(b); // -> 3  подтверждение строки 15
    </script>
</body>

</html>

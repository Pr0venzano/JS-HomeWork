<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function plus(a, b) {
            return `Сумма чисел = ${a + b}`;
        }

        function minus(a, b) {
            return `Разница чисел = ${a - b}`;
        }

        function multi(a, b) {
            return `Произведение чисел = ${a * b}`;
        }

        function div(a, b) {
            return `Частное чисел = ${a / b}`;
        }

        const a = 5
        const b = 5
        alert(`числа ${a} и ${b}`)
        alert(plus(a, b))
        alert(minus(a, b))
        alert(multi(a, b))
        alert(div(a, b))
    </script>
</body>

</html>

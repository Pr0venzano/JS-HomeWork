<meta charset="utf-8">

<script src="0.js">
    /* Браузер сперва ждёт выполнения скрипта, только после этого обрабатывает инструкции, следующие за скриптом.*/
</script>


<script src="1.js" async>
    /* Браузер продолжает загрузку страницы, не дожидаясь выполнения скрипта. Скрипт будет выполнен, когда будет загружен. В случае с несколькими скриптами первым будет выполен тот, которыий загрузится быстрее. */
</script>
<script src="2.js" async></script>


<script src="1.js" defer>
    /* Браузер продолжает загрузку страницы, не дожидаясь выполнения скрипта. Скрипт будет выполнен, когда будет загружен. Скрипты выполняются строго в указанном порядке. Требуется, когда последующий скрипт зависит от предыдущего. */
</script>
<script src="2.js" defer></script>
